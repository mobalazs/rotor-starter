name: Release

on:
  push:
    tags:
      - 'v*.*.*' # release on version tags

jobs:
  release:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Git user
      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Extract version from tag for display
      - name: Extract version from tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 6. Create source package (ZIP with raw .bs files)
      - name: Create source package
        run: |
          rm -f out/rotor-framework.zip
          mkdir -p out/rotor-framework-package
          cp -r src/source/* out/rotor-framework-package/
          rm -rf out/rotor-framework-package/tests
          rm -f out/rotor-framework-package/Main.brs
          cp LICENSE out/rotor-framework-package/
          cd out/rotor-framework-package
          zip -r ../rotor-framework.zip . -x "*.spec.bs" "*.DS_Store"
          cd ../..
          rm -rf out/rotor-framework-package

      # 7. Create GitHub Release and upload package
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/rotor-framework.zip
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Build source package for npm
      - name: Build source package for npm
        run: |
          npm ci
          npm run build
          npm pack
          ls -lh *.tgz

      # 9. Publish to npm
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
