name: Build, Lint & SCA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-lint-SCA:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4. Install ropm globally
      - name: Install ropm
        run: npm install -g ropm

      # 5. Install Roku dependencies
      - name: Install Roku dependencies
        run: ropm install

      # 6. Lint code
      - name: Lint code
        run: npm run lint

      # 7. Build project
      - name: Build project
        run: npm run build-dev

      # 8. Run Roku Static Code Analysis
      - name: Run SCA
        run: npm run sca

