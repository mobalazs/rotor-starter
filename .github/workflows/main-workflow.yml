name: Build, Lint & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-lint-coverage:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3. Lint code
      - name: Lint code
        run: npm run lint

